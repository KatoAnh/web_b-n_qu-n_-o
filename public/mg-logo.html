<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MG Logo</title>
</head>
<body>
  <div style="text-align: center;">
    <!-- Inline SVG Logo -->
    <svg
      width="80"
      height="80"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient id="mgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#141e30" />
          <stop offset="100%" stop-color="#243b55" />
        </linearGradient>

        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00eaff" flood-opacity="0.7" />
        </filter>
      </defs>

      <circle
        cx="100"
        cy="100"
        r="85"
        stroke="url(#mgGradient)"
        stroke-width="6"
        fill="none"
        filter="url(#softGlow)"
      />

      <text
        x="50%"
        y="55%"
        text-anchor="middle"
        fill="url(#mgGradient)"
        font-size="48"
        font-weight="bold"
        font-family="'Orbitron', sans-serif"
        filter="url(#softGlow)"
      >
        MG
      </text>

      <text
        x="50%"
        y="72%"
        text-anchor="middle"
        fill="#555"
        font-size="12"
        font-family="'Montserrat', sans-serif"
        letter-spacing="2px"
      >
        MAKE GREATNESS
      </text>
    </svg>
  </div>
</body>
</html>
